<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>produtos</title>

</h:head>

<h:body>
    <p:growl id="mensagem"/>
    <h:form>
        <p:panel header="Produtos Cadastrados">
            <p:dataTable emptyMessage="Nada foi emcontrada"
                         paginator="true">
                <f:facet name="header">
                    <p:commandButton value="Novo" oncomplete="PF('dialogCadastro').show()" />
                </f:facet>
                <p:column headerText="Descrição"></p:column>
                <p:column headerText="Preço"></p:column>
                <p:column headerText="Quantidade"></p:column>
                <p:column headerText="Fabricante"></p:column>
                <p:column headerText="Opções"></p:column>
            </p:dataTable>
        </p:panel>
    </h:form>



    <p:dialog header="Cadastrar Produto"
              draggable="false"
              resizable="false"
              modal="true"
              closable="false"
              widgetVar="dialogCadastro">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Descrição"/>
                <p:inputText maxlength="50"/>

                <p:outputLabel value="Quantidade"/>
                <p:inputText maxlength="5" type="number"/>

                <p:outputLabel value="Preço"/>
                <p:inputNumber minValue="0" maxValue="9999.99"/>

                <p:outputLabel value="Fabricante"/>
                <p:selectOneMenu filter="true">
                    <f:selectItem itemValue="" itemLabel="Selecione o fabricante"/>
                </p:selectOneMenu>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dialogCadastro').hide()"/>
                </h:panelGrid>
            </h:panelGrid>

        </h:form>

    </p:dialog>
</h:body>
</html>
