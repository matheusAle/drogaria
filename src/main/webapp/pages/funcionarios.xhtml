<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>Funcionarios</title>

</h:head>

<h:body>
    <p:growl id="mensagem"/>
    <h:form>
        <p:panel header="Funcionarios Cadastrados">
            <p:dataTable emptyMessage="Nada foi emcontrada"
                         paginator="true">
                <f:facet name="header">
                    <p:commandButton value="Novo" oncomplete="PF('dialogCadastro').show()" />
                </f:facet>
                <p:column headerText="Nome"></p:column>
                <p:column headerText="CPF"></p:column>
                <p:column headerText="Carteira de Trabalho"></p:column>
                <p:column headerText="Cargo"></p:column>
                <p:column headerText="Data de Admissão"></p:column>
                <p:column headerText="Opções"></p:column>
            </p:dataTable>
        </p:panel>
    </h:form>



    <p:dialog header="Cadastrar Funcionario"
              draggable="false"
              resizable="false"
              modal="true"
              closable="false"
              widgetVar="dialogCadastro">
        <h:form>
            <h:panelGrid columns="2">

                <p:outputLabel value="Pessoa"/>
                <p:selectOneMenu filter="true">
                    <f:selectItem itemValue="" itemLabel="Selecione uma pessoa"/>
                </p:selectOneMenu>

                <p:outputLabel value="Carteira de Trabalho"/>
                <p:inputText maxlength="255"/>

                <p:outputLabel value="Data de Admissão"/>
                <p:calendar />

                <p:outputLabel value="Cargo"/>
                <p:selectOneMenu filter="true">
                    <f:selectItem itemValue="" itemLabel="Selecione o cargo"/>
                    <f:selectItem itemValue="R" itemLabel="Repositor"/>
                    <f:selectItem itemValue="A" itemLabel="Atendente"/>
                    <f:selectItem itemValue="G" itemLabel="Gerente"/>
                </p:selectOneMenu>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dialogCadastro').hide()"/>
                </h:panelGrid>
            </h:panelGrid>

        </h:form>

    </p:dialog>
</h:body>
</html>
