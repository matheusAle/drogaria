<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>Pessoas</title>

</h:head>
<h:body>
    <p:growl id="mensagem"/>
    <h:form>
        <p:panel header="Pessoas Cadastrados">
            <p:dataTable emptyMessage="Nada foi emcontrada"
                         paginator="true">
                <f:facet name="header">
                    <p:commandButton value="Novo" oncomplete="PF('dialogCadastro').show()" />
                </f:facet>
                <p:column headerText="Nome"></p:column>
                <p:column headerText="CPF"></p:column>
                <p:column headerText="Email"></p:column>
                <p:column headerText="Telefone"></p:column>
                <p:column headerText="Celular"></p:column>
                <p:column headerText="Endereço"></p:column>
                <p:column headerText="Opções"></p:column>
            </p:dataTable>
        </p:panel>
    </h:form>



    <p:dialog header="Cadastrar Pessoa"
              draggable="false"
              resizable="false"
              modal="true"
              closable="false"
              widgetVar="dialogCadastro">
        <h:form>
            <h:panelGrid columns="1">

                <p:fieldset legend="Informações Pessoas">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome"/>
                        <p:inputText maxlength="80"/>

                        <p:outputLabel value="CPF"/>
                        <p:inputText maxlength="15"/>

                        <p:outputLabel value="Email"/>
                        <p:inputText maxlength="100" type="email"/>

                        <p:outputLabel value="Telefone"/>
                        <p:inputText maxlength="12"/>

                        <p:outputLabel value="Celular"/>
                        <p:inputText maxlength="12"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="Endereço">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="CEP"/>
                        <p:inputText maxlength="12"/>

                        <p:outputLabel value="Logradouro"/>
                        <p:inputText maxlength="255"/>

                        <p:outputLabel value="numero"/>
                        <p:inputText type="number"/>

                        <p:outputLabel value="Bairro"/>
                        <p:inputText maxlength="255"/>

                        <p:outputLabel value="Cidade"/>
                        <p:selectOneMenu filter="true">
                            <f:selectItem itemValue="" itemLabel="Selecione a cidade"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Complemento"/>
                        <p:inputText maxlength="255"/>
                    </h:panelGrid>
                </p:fieldset>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dialogCadastro').hide()"/>
                </h:panelGrid>
            </h:panelGrid>

        </h:form>

    </p:dialog>
</h:body>
</html>
