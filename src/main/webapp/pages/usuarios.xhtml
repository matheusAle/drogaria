<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>Usuários</title>

</h:head>

<h:body>
    <p:growl id="mensagem"/>
    <h:form>
        <p:panel header="Usuários Cadastrados">
            <p:dataTable emptyMessage="Nada foi emcontrada"
                         paginator="true">
                <f:facet name="header">
                    <p:commandButton value="Novo" oncomplete="PF('dialogCadastro').show()" />
                </f:facet>
                <p:column headerText="Nome"></p:column>
                <p:column headerText="CPF"></p:column>
                <p:column headerText="Tipo"></p:column>
                <p:column headerText="Ativo"></p:column>
                <p:column headerText="Opções"></p:column>
            </p:dataTable>
        </p:panel>
    </h:form>



    <p:dialog header="Cadastrar  Usuario"
              draggable="false"
              resizable="false"
              modal="true"
              closable="false"
              widgetVar="dialogCadastro">
        <h:form>
            <h:panelGrid columns="2">

                <p:outputLabel value="Pessoa"/>
                <p:selectOneMenu filter="true">
                    <f:selectItem itemValue="" itemLabel="Selecione uma pessoa"/>
                </p:selectOneMenu>

                <p:outputLabel value="Senha"/>
                <p:password maxlength="8"/>

                <p:outputLabel value="Tipo"/>
                <p:selectOneRadio>
                    <f:selectItem itemValue="A" itemLabel="Adminstrador"/>
                    <f:selectItem itemValue="G" itemLabel="Gerente"/>
                    <f:selectItem itemValue="B" itemLabel="Balconista"/>
                </p:selectOneRadio>

                <p:outputLabel value="Ativo"/>
                <p:selectBooleanCheckbox label="Funcionario Ativo"/>


                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dialogCadastro').hide()"/>
                </h:panelGrid>
            </h:panelGrid>

        </h:form>

    </p:dialog>
</h:body>
</html>
